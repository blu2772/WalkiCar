# coturn TURN/STUN Server Configuration
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
external-ip=0.0.0.0

# Authentication
user=${TURN_USERNAME}:${TURN_PASSWORD}
realm=${TURN_REALM}

# Logging
verbose
log-file=/var/log/coturn.log

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1
no-tlsv1_2

# Network ranges for relay
relay-ip=0.0.0.0
relay-range=49152-65535

# STUN/TURN protocols
stun-only
no-dtls
no-tls

# Performance
total-quota=100
bps-capacity=0
stale-nonce=600

# Database (optional)
# userdb=/etc/coturn/turndb
# user-quota=12
# total-quota=1200
